language: ruby
rvm:
  - 2.3.0
env:
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/non_js_tests
  - bundle exec rspec spec/zjavascript
before_script:
  - bundle install
  - psql -c 'create database one_maths_test' -U postgres
